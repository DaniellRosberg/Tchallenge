plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {

    mavenCentral()
    maven {
        url 'https://artifactory.cinimex.ru:443/DEVEDUCATE_IntegrationUtils'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'io.rest-assured:rest-assured:4.3.1'
    testImplementation 'io.rest-assured:json-path:4.3.1'
    compile(group: 'ru.cinimex', name: 'integration-tests', version: '1.0.0', ext: 'pom')
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.2.1'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    testCompile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.22.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.22.Final'
}
